<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-side-div">
            <div class="top-div"></div>
            <div class="bottom-div-text">
                Photo by Celeb Wright on Unsplash
            </div>
        </div>
        <div class="right-side-div">
            <header class="text-container">
                <p id="text-one">This is not a real online service! You know you need something like this in your life to realise your deepest dreams. Sign Up Now to get started.</p>
                <p id="text-two">You know you want to.</p>
            </header>
            <div class="form-container">
                <h2>Let's do this!!!</h2>
                <form>
                    <div class="form-container-grid">
                        <div class="form-part">
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" id = "first-name" name="first_name"><br><br>
                            
                            <label for="email-info">EMAIL</label><br>
                            <input type="email" id = "email-info" name="email_info"><br><br>
    
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-part">
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" id="last-name" name="last_name"><br><br>
        
                            <label for="contact-number">PHONE NUMBER</label><br>
                            <input type="text" id="contact-number" name="contact_number"><br><br>
        
                            <label for="confirm-password">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm-password" name="confirm_password">
                        </div>
                    </div>

                    <div class="button-container"><button type="submit">CREATE ACCOUNT</button></div>
                </form>
            </div>
            <footer class="bottom-text-container">
                <p>Already have an account? 
                    <span>Log In</span>
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
